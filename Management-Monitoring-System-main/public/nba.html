<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Criteria - Department Monitoring System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .nba-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      .nba-table th,
      .nba-table td {
        border: 1px solid #e2e8f0;
        padding: 8px;
        text-align: left;
      }
      .nba-table th {
        background-color: #f8fafc;
        font-weight: 600;
      }
      .nba-table tr:nth-child(even) {
        background-color: #f8fafc;
      }
      .calculation-result {
        font-size: 1.25rem;
        font-weight: bold;
        padding: 1rem;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="flex items-center gap-4">
          <a href="dashboard.html" class="text-blue-600 hover:underline"
            >&larr; Back to Dashboard</a
          >
          <span class="text-gray-400">|</span>
          <h1 class="text-xl font-bold text-gray-800" id="criteriaTitle">
            NBA Criteria
          </h1>
        </div>
        <button
          onclick="logout()"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
        >
          Logout
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 py-6">
      <!-- Message Alert -->
      <div id="message" class="hidden border px-4 py-3 rounded mb-4"></div>

      <!-- Dynamic Content based on criteria -->
      <div id="criteriaContent"></div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/nba.js"></script>
    <script>
      // Check auth
      if (!Storage.isLoggedIn()) {
        window.location.href = "login.html";
      }

      // Get criteria from URL
      const urlParams = new URLSearchParams(window.location.search);
      const criteria = urlParams.get("criteria") || "1.1";

      // Load criteria content
      loadCriteria(criteria);

      function logout() {
        Storage.logout();
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
