<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Department Monitoring System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex justify-center items-center py-8">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <div class="text-center mb-6">
        <a href="index.html" class="text-blue-600 hover:underline text-sm"
          >&larr; Back to Home</a
        >
      </div>

      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
        Create Account
      </h2>

      <div id="message" class="hidden border px-4 py-3 rounded mb-4"></div>

      <form id="signupForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Full Name</label
          >
          <input
            type="text"
            name="name"
            id="name"
            required
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
            placeholder="Enter your full name"
          />
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Email Address</label
          >
          <input
            type="email"
            name="email"
            id="email"
            required
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
            placeholder="Enter your email"
          />
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="6"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
            placeholder="Enter your password (min 6 characters)"
          />
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2">Role</label>
          <select
            name="role"
            id="role"
            required
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
          >
            <option value="faculty">Faculty</option>
            <option value="hod">HOD</option>
          </select>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200 font-semibold"
        >
          Create Account
        </button>
      </form>

      <p class="mt-4 text-center text-gray-600 text-sm">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline font-semibold"
          >Login</a
        >
      </p>
    </div>

    <script src="js/storage.js"></script>
    <script>
      // Check if already logged in
      if (Storage.isLoggedIn()) {
        window.location.href = "dashboard.html";
      }

      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const role = document.getElementById("role").value;
          const messageDiv = document.getElementById("message");

          if (password.length < 6) {
            messageDiv.className =
              "bg-red-100 text-red-700 border border-red-400 px-4 py-3 rounded mb-4";
            messageDiv.textContent = "Password must be at least 6 characters!";
            messageDiv.classList.remove("hidden");
            return;
          }

          try {
            const response = await fetch("backend/register.php", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ name, email, password, role }),
            });

            const result = await response.json();

            if (result.success) {
              messageDiv.className =
                "bg-green-100 text-green-700 border border-green-400 px-4 py-3 rounded mb-4";
              messageDiv.textContent =
                result.message + " Redirecting to login...";
              messageDiv.classList.remove("hidden");

              setTimeout(() => {
                window.location.href = "login.html";
              }, 1500);
            } else {
              messageDiv.className =
                "bg-red-100 text-red-700 border border-red-400 px-4 py-3 rounded mb-4";
              messageDiv.textContent = result.message;
              messageDiv.classList.remove("hidden");
            }
          } catch (error) {
            messageDiv.className =
              "bg-red-100 text-red-700 border border-red-400 px-4 py-3 rounded mb-4";
            messageDiv.textContent = "Registration failed. Please try again.";
            messageDiv.classList.remove("hidden");
          }
        });
    </script>
  </body>
</html>
