<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Department Monitoring System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <div class="text-center mb-6">
        <a href="index.html" class="text-blue-600 hover:underline text-sm"
          >&larr; Back to Home</a
        >
      </div>

      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>

      <div id="message" class="hidden border px-4 py-3 rounded mb-4"></div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Email Address</label
          >
          <input
            type="email"
            name="email"
            id="email"
            required
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
            placeholder="Enter your email"
          />
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            required
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
            placeholder="Enter your password"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200 font-semibold"
        >
          Login
        </button>
      </form>

      <p class="mt-4 text-center text-gray-600 text-sm">
        Don't have an account?
        <a
          href="signup.html"
          class="text-blue-600 hover:underline font-semibold"
          >Sign up</a
        >
      </p>

      <div class="mt-6 p-4 bg-blue-50 rounded text-sm text-gray-600">
        <p class="font-semibold mb-2">Note:</p>
        <p>Please register an account first if you haven't already.</p>
        <p>Data is stored securely in Supabase cloud database.</p>
      </div>
    </div>

    <script src="js/storage.js"></script>
    <script>
      // Check if already logged in
      if (Storage.isLoggedIn()) {
        window.location.href = "dashboard.html";
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const messageDiv = document.getElementById("message");

          try {
            // Call Supabase directly via Storage module
            const result = await Storage.loginWithSupabase(email, password);

            if (result.success) {
              messageDiv.className =
                "bg-green-100 text-green-700 border border-green-400 px-4 py-3 rounded mb-4";
              messageDiv.textContent = result.message;
              messageDiv.classList.remove("hidden");

              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 500);
            } else {
              messageDiv.className =
                "bg-red-100 text-red-700 border border-red-400 px-4 py-3 rounded mb-4";
              messageDiv.textContent = result.message;
              messageDiv.classList.remove("hidden");
            }
          } catch (error) {
            console.error("Login error:", error);
            messageDiv.className =
              "bg-red-100 text-red-700 border border-red-400 px-4 py-3 rounded mb-4";
            messageDiv.textContent = "Login failed. Please try again.";
            messageDiv.classList.remove("hidden");
          }
        });
    </script>
  </body>
</html>
