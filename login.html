<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Department Monitoring System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      }
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus {
        -webkit-box-shadow: 0 0 0px 1000px white inset;
        transition: background-color 5000s ease-in-out 0s;
      }
      .form-container {
        max-width: 480px;
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex justify-center items-center p-4">
    <div
      class="bg-white rounded-xl shadow-xl w-full max-w-md overflow-hidden"
    >
      <!-- Header -->
      <div class="bg-gradient-to-r from-indigo-600 to-blue-600 px-8 py-8 text-center">
        <h2 class="text-2xl font-bold text-white mb-1">Welcome Back</h2>
        <p class="text-white/90 text-sm">Sign in to your account</p>
      </div>

      <div class="p-8">
        <a
          href="index.html"
          class="inline-flex items-center text-indigo-600 hover:text-indigo-800 text-sm mb-6 transition"
        >
          <i class="fas fa-arrow-left mr-2"></i> Back to Home
        </a>

        <div
          id="message"
          class="hidden border px-4 py-3 rounded-lg mb-4 flex items-center"
        >
          <i class="fas fa-info-circle mr-2"></i>
          <span id="messageText"></span>
        </div>

        <form id="loginForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 text-sm font-medium mb-2">
              Email Address
            </label>
            <input
              type="email"
              name="email"
              id="email"
              required
              autocomplete="email"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
              placeholder="Enter your email"
            />
          </div>

          <div>
            <label class="block text-gray-700 text-sm font-medium mb-2">
              Password
            </label>
            <div class="relative">
              <input
                type="password"
                name="password"
                id="password"
                required
                autocomplete="current-password"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition pr-12"
                placeholder="Enter your password"
              />
              <button
                type="button"
                id="togglePassword"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-200 font-semibold shadow-md hover:shadow-lg"
          >
            Sign In
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-600 text-sm">
            Don't have an account?
            <a
              href="signup.html"
              class="text-indogo-600 hover:text-indigo-800 font-semibold transition"
            >
              Sign Up
            </a>
          </p>
        </div>
      </div>
    </div>

    <script src="js/storage.js"></script>
    <script>
      // Check if already logged in
      if (Storage.isLoggedIn()) {
        window.location.href = "dashboard.html";
      }

      // Toggle password visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const icon = this.querySelector("i");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const messageDiv = document.getElementById("message");
          const messageText = document.getElementById("messageText");

          try {
            const response = await fetch("api/login.php", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const result = await response.json();

            if (result.success) {
              Storage.setUser(result.user);

              messageDiv.className =
                "bg-green-100 text-green-700 border border-green-400 px-4 py-3 rounded-lg mb-4 flex items-center";
              messageDiv.querySelector("i").className =
                "fas fa-check-circle mr-2";
              messageText.textContent = result.message;
              messageDiv.classList.remove("hidden");

              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 500);
            } else {
              messageDiv.className =
                "bg-red-100 text-red-700 border border-red-400 px-4 py-3 rounded-lg mb-4 flex items-center";
              messageDiv.querySelector("i").className =
                "fas fa-exclamation-circle mr-2";
              messageText.textContent = result.message;
              messageDiv.classList.remove("hidden");
            }
          } catch (error) {
            messageDiv.className =
              "bg-red-100 text-red-700 border border-red-400 px-4 py-3 rounded-lg mb-4 flex items-center";
            messageDiv.querySelector("i").className =
              "fas fa-exclamation-circle mr-2";
            messageText.textContent = "Login failed. Please try again.";
            messageDiv.classList.remove("hidden");
          }
        });
    </script>
  </body>
</html>
